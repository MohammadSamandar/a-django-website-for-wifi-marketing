                <div>
                    <!-- Website Logo -->
                    <a href="{% url "user_panel_dashboard" %}" class="flex items-center py-4 px-2">
                        <span class="font-semibold text-gray-500 text-lg">{% trans "داشبورد" %}</span>
                    </a>
                </div>
                <div>
                    <!-- Website Logo -->
                    <a href="{% url "surveys:SurveyListView" %}" class="flex items-center py-4 px-2">
                        <span class="font-semibold text-gray-500 text-lg">{% trans "لیست نظرسنجی ها" %}</span>
                    </a>
                </div>
                <div>
                    <!-- Website Logo -->
                    <a href="{% url "surveys:admin_create_survey" %}" class="flex items-center py-4 px-2">
                        <span class="font-semibold text-gray-500 text-lg">{% trans "ساخت نظرسنجی" %}</span>
                    </a>
                </div>

            </div>
            <!-- Secondary Navbar items -->
            <div class="hidden md:flex items-center space-x-3 ">
                <a href="{% url 'surveys:SurveyListView' %}" class="py-2 px-2 font-medium text-gray-500 rounded hover:bg-blue-500 hover:text-white">

                    </svg>
                </a>
            </div>

            <div class="md:hidden flex items-center">
                <button class="outline-none mobile-menu-button">

                         stroke-linecap="round"

                        <path d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>

    <!-- mobile menu -->
    <div class="hidden mobile-menu">
        <ul class="">
            <li class="active">
                <a href="{% url 'surveys:SurveyListView' %}" class="block text-sm px-2 py-4 px-5 text-gray-500 hover:text-white hover:bg-blue-500 font-semibold">{% trans "Surveys" %}</a>
            </li>
            <li>
                <a href="https://github.com/irfanpule/django-form-surveys" target="_blank" class="block text-sm px-2 py-4 px-5 text-gray-500 hover:text-white hover:bg-blue-500 font-semibold">{% trans "About" %}</a>
            </li>
        </ul>
    </div>
    <script>
        const btn = document.querySelector("button.mobile-menu-button");
        const menu = document.querySelector(".mobile-menu");

        btn.addEventListener("click", () => {
            menu.classList.toggle("hidden");
        });
